{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{book.title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
            <div class="col-3">
                 <h1>Register page</h1>
                <form method="post" action="{% url 'users:register' %}">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <button type="submit" class="btn btn-primary" > Yuborish </button>

                </form>
            </div>
    </div>
</div>
{% endblock %}
