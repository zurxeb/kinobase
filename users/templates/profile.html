{% extends 'base.html' %}
{% block title %}{{ user.full_name }}'s Profile{% endblock %}

{% block content %}
<div class="container mt-4 mb-5 p-4 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 15px;">
        <div class="text-center mb-4">
            <!-- Profile Picture -->
            <button class="btn btn-secondary mb-3" style="border-radius: 50%; padding: 10px;">
                <img src="{{ user.profile_picture.url }}" class="rounded-circle" height="120" width="120" />
            </button>
            <h3 class="name mt-2">{{ user.full_name }}</h3>
            <p class="idd">@{{ user.username }}</p>
            <p class="idd1 text-muted">{{ user.email }}</p>
        </div>

        <div class="d-flex justify-content-center align-items-center mb-3 gap-3">
            <!-- Profile Info -->
            <div>
                <p><strong>Joined:</strong> {{ user.date_joined | date:'d-m-Y' }}</p>
            </div>
        </div>

        <!-- Edit Profile Button -->
        <div class="text-center mt-4">
            <a class="btn btn-primary px-4 py-2" href="{% url 'users:edit-profile' %}">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
